---
layout: default
---

<div class="post">
	<div class="half-hero" style="background-image:url({{ page.postHero }})"></div>

	<article class="page">
		<header class="post-header">
			<h1>{{ page.title }}</h1>
			<div class="post-byline">
				<img src="{{ page.gravatar }}">
				<a href="{{ page.authorTwitter }}" class="tweet">@</a>
				By: {{ page.author }}
				<span> - {{ page.date | date: '%d %B, %Y' }}</span>
			</div>
		</header>
	<aside class="post-aside">
		{% include recentlist.html %}
	</aside>
	<div class="post-content">
		{{ content }}
	</div>
	<footer class="post-footer">
		{{ page.postFooter }}
	</footer>
</article>
</div>
